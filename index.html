<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Currency Exchange</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="sidebar">
                <section id="rates_list" class="bg-light">
                    <div class="container-md">
                        <div class="col text-center">
                            <h4>Exchange Rates</h4>
                            <p id="date">Last update: 10/12/2022</p>
                        </div>
                        <div class="col">
                            <ul class="list-group" id="rates_list">
                              <!-- Add exchange rates list -->
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-6">
                <section id="computation" class="bg-light">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-5 my-4 text-center">
                                <h1>Currency Exchange</h1>
                            </div>
                            <div class="text-center" id="buttons">
                              <a class="btn btn-dark" id="original" href="#api_rate">Original rate</a>
                              <a class="btn btn-dark" onclick="myFunction()" id="revised" href="#api_rate">Revised rate</a>
                            </div>
                            <div class="text-center py-3">
                              <h2 id="result"></h2>
                            </div>
                            <div>
                                <form id="api_rate">
                                    <div class="mb-3">
                                      <label for="amount" class="form-label">Amount</label>
                                      <input type="text" id="amount" class="form-control" placeholder="Enter Amount">
                                    </div>
                                    <div class="mb-3">
                                      <label for="from" class="form-label">From</label>
                                      <select id="from" class="form-select">
                                        <option id="fromOption">Select currency</option>
                                      </select>
                                    </div>
                                    <div class="mb-3">
                                      <label for="disabledSelect" class="form-label">To</label>
                                      <select id="to" class="form-select">
                                        <option id="toOption">Select currency</option>
                                      </select>
                                    </div>
                                    <button id="calculate"  type="submit">Calculate</button>
                                </form>
                            </div>
                            <div class="my-4 py-2" style="display:none" id="updates">
                              <p class="text-primary">Enter currency then set a new rate</p>
                              <form id="updateForm"action="">
                                <div d-block>
                                  <label for="currencyInput">Currency</label>
                                  <input id="currencyInput" type="text">
                                </div>
                                <div>
                                  <label for="rateInput">Rate</label>
                                  <input id="rateInput" type="text">
                                </div>
                                <div class="my-1" id="buttons">
                                  <button class="bg-dark text-white" id="change" type="submit">Change</button>    
                                </div>
                              </form>
                            </div>                          
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script> 
</body>
</html>
